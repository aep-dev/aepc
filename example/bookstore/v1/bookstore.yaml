# normally this would be suffixed with the domain (.com)
name: "bookstore.example.com"
server_url: "http://localhost:8081"
contact:
  name: "API support"
  email: "aepsupport@aep.dev"
resources:
  publisher:
    singular: "publisher"
    plural: "publishers"
    schema:
      type: object
      properties:
        description:
          type: string
          x-aep-field-number: 1
    methods:
      create:
        supports_user_settable_create: true
      get: {}
      update: {}
      delete: {}
      list:
        supports_filter: true
        supports_skip: true
      apply: {}
  book:
    singular: "book"
    plural: "books"
    parents: ["publisher"]
    schema:
      type: object
      required: ["edition", "isbn", "price", "published"]
      properties:
        isbn:
          type: array
          items:
            type: string
          x-aep-field-number: 1
        price:
          type: integer
          format: int32
          x-aep-field-number: 2
        published:
          type: boolean
          x-aep-field-number: 3
        edition:
          type: integer
          format: int32
          x-aep-field-number: 4
        author:
          type: array
          x-aep-field-number: 5
          items:
            type: object
            properties:
              given_name:
                type: string
                x-aep-field-number: 1
              family_name:
                type: string
                x-aep-field-number: 2
    methods:
      create:
        supports_user_settable_create: true
      get: {}
      update: {}
      delete: {}
      list:
        has_unreachable_resources: true
      apply: {}
    custom_methods:
      - name: "archive"
        method: "POST"
        is_long_running: true
        request:
          type: object
          properties: {}
        response:
          type: object
          properties:
            success:
              type: boolean
  book-edition:
    singular: "book-edition"
    plural: "book-editions"
    parents: ["book"]
    schema:
      type: object
      required: ["display_name"]
      properties:
        display_name:
          type: string
          x-aep-field-number: 1
    methods:
      create:
        supports_user_settable_create: true
      get: {}
      list: {}
      delete: {}
  isbn:
    singular: "isbn"
    plural: "isbns"
    schema:
      type: object
    methods:
      get: {}
      list: {}
      create:
        supports_user_settable_create: true
  store:
    singular: "store"
    plural: "stores"
    schema:
      type: object
      required: ["name"]
      properties:
        name:
          type: string
          x-aep-field-number: 1
        description:
          type: string
          x-aep-field-number: 2
    methods:
      create:
        supports_user_settable_create: true
      get: {}
      update: {}
      delete: {}
      list:
        supports_filter: true
        supports_skip: true
  item:
    singular: "item"
    plural: "items"
    parents: ["store"]
    schema:
      type: object
      required: ["title", "condition", "price"]
      properties:
        book:
          type: string
          x-aep-field-number: 1
        condition:
          type: string
          x-aep-field-number: 2
        price:
          type: number
          format: double
          x-aep-field-number: 3
    methods:
      create:
        supports_user_settable_create: true
      get: {}
      update: {}
      delete: {}
      list:
        supports_filter: true
        supports_skip: true
    custom_methods:
      - name: "move"
        method: "POST"
        description: "Move an item to a different store"
        is_long_running: true
        request:
          type: object
          properties:
            target_store:
              type: string
              x-aep-field-number: 1
