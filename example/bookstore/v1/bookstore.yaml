# normally this would be suffixed with the domain (.com)
name: "bookstore.example.com"
url: "http://localhost:8081"
resources:
  # example of a simple resource
  - kind: "publisher"
    plural: "publishers"
    properties:
      description:
        type: STRING
        number: 1
    methods:
      create: {}
      read: {}
      update: {}
      delete: {}
      list:
        supports_filter: true
        supports_skip: true
      apply: {}
  # example of a child resource
  - kind: "book"
    plural: "books"
    # the parents should specify the parents of the resource. It takes in the
    # kind.
    parents:
      - "publisher"
    properties:
      isbn:
        array_type:
          type: STRING
        number: 1
        required: true
      price:
        type: FLOAT
        number: 2
        required: true
      published:
        type: BOOLEAN
        number: 3
        required: true
      edition:
        type: INT32
        number: 4
        required: false
      author:
        array_type:
          object_type:
            properties:
              firstName:
                type: STRING
                number: 1
              lastName:
                type: STRING
                number: 2
    methods:
      create: {}
      read: {}
      update: {}
      delete: {}
      list:
        has_unreachable_resources: true
      apply: {}
      custom:
        - name: "archive"
          method_type: POST
          request:
            object_type:
              properties: {}
          response:
            object_type:
              properties:
                success:
                  type: BOOLEAN
  # other example resources that might be interesting to add:
  # authors, which could be a reference for book
  # authors could have a reference to publishers too
  # example of a child resource, with a redudant type name.
  # aepc will remove the redundant component in the path pattern
  - kind: "book-edition"
    plural: "book-editions"
    # the parents should specify the parents of the resource. It takes in the
    # kind.
    parents:
      - "book"
    properties:
      displayname:
        type: STRING
        number: 1
        required: true
    methods:
      create: {}
      read: {}
      list: {}
      delete: {}
  - kind: "isbn"
    plural: "isbns"
    properties: {}
    methods:
      read: {}
      list: {}
      create: {}
