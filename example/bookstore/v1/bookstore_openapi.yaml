components:
  schemas:
    book:
      properties:
        author:
          items:
            properties:
              firstName:
                type: string
                x-aep-field-number: 1
              lastName:
                type: string
                x-aep-field-number: 2
            type: object
          type: array
          x-aep-field-number: 5
        edition:
          format: int32
          type: integer
          x-aep-field-number: 4
        isbn:
          items:
            type: string
          type: array
          x-aep-field-number: 1
        path:
          description: The server-assigned path of the resource, which is unique within
            the service.
          type: string
          x-aep-field-number: 10018
        price:
          format: int32
          type: integer
          x-aep-field-number: 2
        published:
          type: boolean
          x-aep-field-number: 3
      required:
      - author
      - edition
      - isbn
      - price
      - published
      type: object
      x-aep-resource:
        parents:
        - publisher
        patterns:
        - publishers/{publisher}/books/{book}
        plural: books
        singular: book
    book-edition:
      properties:
        displayname:
          type: string
          x-aep-field-number: 1
        path:
          description: The server-assigned path of the resource, which is unique within
            the service.
          type: string
          x-aep-field-number: 10018
      required:
      - displayname
      type: object
      x-aep-resource:
        parents:
        - book
        patterns:
        - publishers/{publisher}/books/{book}/editions/{book-edition}
        plural: book-editions
        singular: book-edition
    isbn:
      properties:
        path:
          description: The server-assigned path of the resource, which is unique within
            the service.
          type: string
          x-aep-field-number: 10018
      type: object
      x-aep-resource:
        patterns:
        - isbns/{isbn}
        plural: isbns
        singular: isbn
    item:
      properties:
        book:
          type: string
          x-aep-field-number: 1
        condition:
          type: string
          x-aep-field-number: 2
        path:
          description: The server-assigned path of the resource, which is unique within
            the service.
          type: string
          x-aep-field-number: 10018
        price:
          format: double
          type: number
          x-aep-field-number: 3
      required:
      - title
      - condition
      - price
      type: object
      x-aep-resource:
        parents:
        - store
        patterns:
        - stores/{store}/items/{item}
        plural: items
        singular: item
    publisher:
      properties:
        description:
          type: string
          x-aep-field-number: 1
        path:
          description: The server-assigned path of the resource, which is unique within
            the service.
          type: string
          x-aep-field-number: 10018
      type: object
      x-aep-resource:
        patterns:
        - publishers/{publisher}
        plural: publishers
        singular: publisher
    store:
      properties:
        description:
          type: string
          x-aep-field-number: 2
        name:
          type: string
          x-aep-field-number: 1
        path:
          description: The server-assigned path of the resource, which is unique within
            the service.
          type: string
          x-aep-field-number: 10018
      required:
      - name
      type: object
      x-aep-resource:
        patterns:
        - stores/{store}
        plural: stores
        singular: store
