components:
  schemas:
    book:
      properties:
        author:
          items:
            properties:
              firstName:
                type: string
              lastName:
                type: string
            type: object
            x-aep-field-numbers:
              "1": firstName
              "2": lastName
          type: array
        edition:
          format: int32
          type: integer
        isbn:
          items:
            type: string
          type: array
        path:
          readOnly: true
          type: string
        price:
          format: float
          type: number
        published:
          type: boolean
      required:
      - isbn
      - price
      - published
      type: object
      x-aep-field-numbers:
        "0": author
        "1": isbn
        "2": price
        "3": published
        "4": edition
        "10018": path
      x-aep-resource:
        parents:
        - publisher
        patterns:
        - publishers/{publisher}/books/{book}
        plural: books
        singular: book
    book-edition:
      properties:
        displayname:
          type: string
        path:
          readOnly: true
          type: string
      required:
      - displayname
      type: object
      x-aep-field-numbers:
        "1": displayname
        "10018": path
      x-aep-resource:
        parents:
        - book
        patterns:
        - publishers/{publisher}/books/{book}/editions/{book-edition}
        plural: book-editions
        singular: book-edition
    isbn:
      properties:
        path:
          readOnly: true
          type: string
      type: object
      x-aep-field-numbers:
        "10018": path
      x-aep-resource:
        patterns:
        - isbns/{isbn}
        plural: isbns
        singular: isbn
    publisher:
      properties:
        description:
          type: string
        path:
          readOnly: true
          type: string
      type: object
      x-aep-field-numbers:
        "1": description
        "10018": path
      x-aep-resource:
        patterns:
        - publishers/{publisher}
        plural: publishers
        singular: publisher
