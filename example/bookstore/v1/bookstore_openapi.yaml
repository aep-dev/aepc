components:
  schemas:
    book:
      properties:
        author:
          items:
            properties:
              family_name:
                type: string
                x-aep-field-number: 2
              given_name:
                type: string
                x-aep-field-number: 1
            type: object
          type: array
        edition:
          format: int32
          type: integer
        isbn:
          items:
            type: string
          type: array
        path:
          description: The server-assigned path of the resource, which is unique within
            the service.
          type: string
        price:
          format: int32
          type: integer
        published:
          type: boolean
      required:
      - edition
      - isbn
      - price
      - published
      type: object
      x-aep-resource:
        parents:
        - publisher
        patterns:
        - publishers/{publisher_id}/books/{book_id}
        plural: books
        singular: book
    book-edition:
      properties:
        display_name:
          type: string
        path:
          description: The server-assigned path of the resource, which is unique within
            the service.
          type: string
      required:
      - display_name
      type: object
      x-aep-resource:
        parents:
        - book
        patterns:
        - publishers/{publisher_id}/books/{book_id}/editions/{book_edition_id}
        plural: book-editions
        singular: book-edition
    isbn:
      properties:
        path:
          description: The server-assigned path of the resource, which is unique within
            the service.
          type: string
      type: object
      x-aep-resource:
        patterns:
        - isbns/{isbn_id}
        plural: isbns
        singular: isbn
    item:
      properties:
        book:
          type: string
        condition:
          type: string
        path:
          description: The server-assigned path of the resource, which is unique within
            the service.
          type: string
        price:
          format: double
          type: number
      required:
      - title
      - condition
      - price
      type: object
      x-aep-resource:
        parents:
        - store
        patterns:
        - stores/{store_id}/items/{item_id}
        plural: items
        singular: item
    publisher:
      properties:
        description:
          type: string
        path:
          description: The server-assigned path of the resource, which is unique within
            the service.
          type: string
      type: object
      x-aep-resource:
        patterns:
        - publishers/{publisher_id}
        plural: publishers
        singular: publisher
    store:
      properties:
        description:
          type: string
        name:
          type: string
        path:
          description: The server-assigned path of the resource, which is unique within
            the service.
          type: string
      required:
      - name
      type: object
      x-aep-resource:
        patterns:
        - stores/{store_id}
        plural: stores
        singular: store
