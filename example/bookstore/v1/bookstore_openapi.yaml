components:
  schemas:
    book:
      properties:
        author:
          items:
            properties:
              firstName:
                type: string
              lastName:
                type: string
            type: object
          type: array
        edition:
          format: int32
          type: integer
        id:
          type: string
        isbn:
          items:
            type: string
          type: array
        path:
          type: string
        price:
          format: float
          type: number
        published:
          type: boolean
      required:
      - published
      - isbn
      - price
      type: object
      x-aep-resource:
        parents:
        - publisher
        patterns:
        - publishers/{publisher}/books/{book}
        plural: books
        singular: book
    book-edition:
      properties:
        displayname:
          type: string
        id:
          type: string
        path:
          type: string
      required:
      - displayname
      type: object
      x-aep-resource:
        parents:
        - book
        patterns:
        - publishers/{publisher}/books/{book}/editions/{book-edition}
        plural: book-editions
        singular: book-edition
    isbn:
      properties:
        id:
          type: string
        path:
          type: string
      type: object
      x-aep-resource:
        patterns:
        - isbns/{isbn}
        plural: isbns
        singular: isbn
    publisher:
      properties:
        description:
          type: string
        id:
          type: string
        path:
          type: string
      type: object
      x-aep-resource:
        patterns:
        - publishers/{publisher}
        plural: publishers
        singular: publisher
